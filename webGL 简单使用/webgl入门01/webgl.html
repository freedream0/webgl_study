<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="400" height="400">
    此浏览器不支持canvas
  </canvas>
</body>
<script>
  const ctx = document.getElementById('canvas')
  const gl = ctx.getContext('webgl')
  gl.clearColor(0.0, 1.0, 1.0, 1.0)  //四个点分别代表 r g b a
  gl.clear(gl.COLOR_BUFFER_BIT) //COLOR_BUFFER_BIT 代表颜色缓冲区   除此之外（不常用） 还有 DEPTH_BUFFER_BIT 深度缓冲区  STENCIL_BUFFER_BIT 模板缓冲区 
</script>

</html>
